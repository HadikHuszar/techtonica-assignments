<div style="background-color: rgb(248, 233, 214);" class="container">
    <hr>
    <h1 style="color:rgb(111, 2, 126); font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 32px;" class="modal-title">List of Books</h1>
    <hr>
    <div>
        <div class="row" id="books">
        </div>
    </div>
</div>

<div style="background-color: rgb(253, 247, 253);" id="editBookModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="color:rgb(111, 2, 126); font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 24px;" class="modal-title">Add / Edit a New Book</h2>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
            </div>

            <div class="modal-body">
                <!-- <form id="editForm" method="POST"> -->
                <form id="editForm" action="http://localhost:3000/book" method="POST">
                    <div class="form-group" style="color:rgb(151, 151, 151); font-family:'Arial Narrow', Arial, sans-serif; font-size: 18px;" class="modal-title">
                        <label for="ISBN">ISBN</label>
                        <input class="form-control" name="isbn" id="isbn">
                    </div>
                    <!-- <div class="form-group"> -->
                    <div class="form-group" style="color:rgb(151, 151, 151); font-family:'Arial Narrow', Arial, sans-serif; font-size: 18px;" class="modal-title">
                        <label for="Title">Title</label>
                        <input class="form-control" name="title" id="title">
                    </div>
                     <!-- <div class="form-group"> -->
                        <div class="form-group" style="color:rgb(151, 151, 151); font-family:'Arial Narrow', Arial, sans-serif; font-size: 18px;" class="modal-title">
                        <label for="Author">Author</label>
                        <input class="form-control" name="author" id="author">
                    </div>
                      <!-- <div class="form-group"> -->
                        <div class="form-group" style="color:rgb(151, 151, 151); font-family:'Arial Narrow', Arial, sans-serif; font-size: 18px;" class="modal-title">
                        <label for="Publisher">Publisher</label>
                        <input class="form-control" name="publisher" id="publisher">
                    </div>
                      <!-- <div class="form-group"> -->
                        <div class="form-group" style="color:rgb(151, 151, 151); font-family:'Arial Narrow', Arial, sans-serif; font-size: 18px;" class="modal-title">
                        <label for="PublicationDate">Date of Publication</label>
                        <input class="form-control" name="publish_date" id="publish_date">
                    </div>
                      <!-- <div class="form-group"> -->
                        <div class="form-group" style="color:rgb(151, 151, 151); font-family:'Arial Narrow', Arial, sans-serif; font-size: 18px;" class="modal-title">
                        <label for="NumberOfPages">Number of Pages</label>
                        <input class="form-control" name="numOfPages" id="numOfPages">
                    </div>

                    <hr>
                    <button type="submit" class="btn btn-primary">Enter</button>
                    <hr>
                    
                </form>
            </div>
        </div>
    </div>
</div>

<script src="http://localhost:3000/book-list.js"></script>
